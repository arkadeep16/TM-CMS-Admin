<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Area | Account Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="container">
        <a class="navbar-brand" href="index.html">AdminStrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- no "ul" -->
        </div>
      </div>
    </nav>

    <header id="header" class="bg-dark text-light py-3">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-md-12">
            <h1 class="text-center">
              Admin Area <small class="text-gray"> Account Login</small>
            </h1>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <section id="main" class="pt-5">
      <div class="container">
        <div class="row g-5">
          <div class="col-md-4 offset-md-4 card">
            <form id="login" action="index.html" class="p-2">
              <div class="form-group pb-3">
                <label class="pb-1">email address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="enter email"
                />
              </div>
              <div class="form-group pb-3">
                <label class="pb-1">password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="enter password"
                />
              </div>
              <button type="submit" class="btn btn-outline-secondary">
                login
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer text-center bg-dark text-light mt-5">
      copyright adminstrap &copy 2021
    </footer>
    <!-- modals -->

    <script>
      CKEDITOR.replace("editor1");
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
